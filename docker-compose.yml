services:
  postgres:
    image: postgres:16-alpine
    container_name: next-track-db
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [crm_network]

  redis:
    image: redis:7-alpine
    container_name: next-track-redis
    command: ["redis-server", "--appendonly", "yes", "--port", "6379"]
    ports:
      - "6380:6379"   # ✅ host:6380 -> container:6379
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 5s
      timeout: 2s
      retries: 20
    networks: [crm_network]

  bot:
    build:
      context: ./backend/bot
      dockerfile: Dockerfile
    container_name: next-track-bot
    env_file: .env
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      EVENT_TOKEN_SECRET: ${EVENT_TOKEN_SECRET}
      REDIS_URL: ${REDIS_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [crm_network]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: next-track-backend
    env_file: .env
    environment:
      # ✅ базові змінні
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DB_HOST: next-track-db
      DB_PORT: 5432

      # ✅ зібрані URL прямо тут (надійно)
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@next-track-db:5432/${POSTGRES_DB}
      ALEMBIC_DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@next-track-db:5432/${POSTGRES_DB}

      REDIS_URL: ${REDIS_URL}
      BOT_TOKEN: ${BOT_TOKEN}
      EVENT_TOKEN_SECRET: ${EVENT_TOKEN_SECRET}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    ports:
      - "8110:8110"

    volumes:
      - ./backend:/backend
    working_dir: /backend

    command: >
      uvicorn main:app --host 0.0.0.0 --port 8110 --reload

    networks: [crm_network]

volumes:
  pgdata:

networks:
  crm_network:
    driver: bridge
