services:
  postgres:
    image: postgres:16-alpine
    container_name: next-track-db
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [crm_network]

  redis:
    image: redis:7-alpine
    container_name: next-track-redis
    ports:
      - "6380:6380"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 20
    networks: [crm_network]

  bot:
    build:
      context: ./backend/bot
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy




  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: next-track-backend
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      BOT_TOKEN: ${BOT_TOKEN}
      EVENT_TOKEN_SECRET: ${EVENT_TOKEN_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8110:8110"
    volumes:
      - ./backend:/backend
    working_dir: /backend
    command: >
      uvicorn main:app --host 0.0.0.0 --port 8110 --reload
    networks: [crm_network]

volumes:
  pgdata:

networks:
  crm_network:
    driver: bridge
