<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>New Event · {{ club.name }}</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
<header class="top">
    <div class="container">
        <div class="brand">
            {% if club.logo_url %}<img src="{{ club.logo_url }}" class="logo" alt="{{ club.name }}">{% endif %}
            <div>
                <b>{{ club.name }}</b>
                <div class="muted">Create a new event</div>
            </div>
        </div>
        <nav>
            <a class="btn secondary" href="/admin">← Back</a>
        </nav>
    </div>
</header>

<main class="container wrap">
    <section class="panel">
        <div class="head"><h3 style="margin:0">Event details</h3></div>
        <div class="body">
            <form method="post" class="form">
                <label>Title
                    <input class="input" type="text" name="title" placeholder="Friday Pulse" required>
                </label>

                <div class="row">
                    <label class="grow">Preview URL
                        <input class="input" type="url" name="preview" placeholder="https://.../poster.jpg">
                    </label>
                    <label class="grow">Start date/time
                        <input class="input" type="datetime-local" name="start_date">
                    </label>
                </div>

                <button class="btn" type="submit">Create event</button>
            </form>
        </div>
    </section>
</main>

<footer class="foot">
    © {{ club.name }} · Next Track Admin
</footer>
</body>
</html>
